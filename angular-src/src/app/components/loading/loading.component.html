<div class="container">
  <flash-messages></flash-messages>
  <!-- Spinner -->
  <div class="row pb-5">
    <div class="col-md-12 p-5">
      <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="medium"
      color="#4BBF73"
      type="ball-clip-rotate-multiple"
      [fullScreen]="true"
      ><p style="color: #4bbf73;">{{ text }}</p></ngx-spinner
      >
    </div>
  </div>
</div>
